<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Manipulador de Cores e Fontes</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Oswald&family=Lato&family=Poppins&family=Montserrat&family=Raleway&family=Merriweather&family=Open+Sans&family=Playfair+Display&family=Rubik&family=Inconsolata&family=Pacifico&family=Bebas+Neue&family=Ubuntu&family=Cabin&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 id="titulo">Manipulador de Cores e Fontes</h1>
  <p id="paragrafo">Este é um exemplo de texto que terá suas cores e fontes alteradas dinamicamente!</p>

  <div>
    <button id="btn-bg">Alterar Cor de Fundo</button>
    <button id="btn-titulo-cor">Alterar Cor do Título</button>
    <button id="btn-paragrafo-cor">Alterar Cor do Parágrafo</button>
    <button id="btn-titulo-fonte">Alterar Fonte do Título</button>
    <button id="btn-paragrafo-fonte">Alterar Fonte do Parágrafo</button>
    <button id="btn-tudo">Alterar Tudo</button>
    
    <script src="script.js"></script>
  </div>
</body>
</html>
